<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      JavaScript Photo Gallery
    </title>

    <script type="text/javascript" src="public/jquery-2.1.3.js">

    </script>

    <link rel="stylesheet" href="public/style.css" media="screen" title="no title" charset="utf-8">

  </head>

  <body>
    <div class="container">
      <div class="left">
        <img src="public/images/caret-left-8x.png" alt="Back one" />
      </div>
      <div id="big">
        <img src="public/images/adventure.png" class="img">
      </div>
      <div class="right" onclick="image(big)">
        <img src="public/images/caret-right-8x.png" alt="Forward one" />
      </div>
    </div>

    <!-- <div class="thumb">
      <img src="public/images/adventure.png" alt="" />
    </div> -->

    <script type="text/javascript" src="public/script.js">

    </script>
  </body>
</html>
